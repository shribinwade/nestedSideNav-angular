
    <h4 mat-dialog-title>Specification</h4>
    <mat-dialog-content >

      <div *ngFor="let feature of productFeatures">
        <div >
          <strong>{{ feature.key| uppercase }}:</strong> {{ feature.value }}
        </div>
        <hr>
      </div>    

    </mat-dialog-content>    
                
    <mat-dialog-actions>
      <button class="btn btn-danger" (click)=closepopup()>Close</button>
    </mat-dialog-actions>
