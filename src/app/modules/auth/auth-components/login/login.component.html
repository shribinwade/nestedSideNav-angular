<!-- //main container -->
<div class="container-fluid bg-light d-flex justify-content-center align-items-center min-vh-100 mt-10 mb-10">
  <!-- //signup container -->
  <div class="row bh-white shadow box-area box-shadow mt-2 mb-2" style="width: 82%">

    <!-- //left box -->
    <div class="col-md-4 d-flex justify-content-center align-items-center flex-column left-box"
      style="background: #103cbe">

      <h3 class="m-0 text-white">Welcome Back!</h3>

      <div class="featured-image mb-3">
        <img src="assets/login-illustrator/Account-amico.svg" class="img-fluid" style="width: 250px" />
      </div>
    </div>

    <!-- right box -->
    <div class="col-md-8 right-box" style="background: #ffffff">
      <div class="row ">
        <div class="col-12">
          <div class="input-group justify-content-center mt-2">
            <!-- <h3 class="display-1 fw-bold text-start text-pr ">Sign up</h3> -->
            <h2 class="fs-6 fw-normal text-center text-secondary">Sign in to your account</h2>
          </div>
        </div>

        <div>
          <form [formGroup]="signinFormGroup" (ngSubmit)="signInSubmit()" class="row g-3">
            <!-- //email -->
            <div class="col-md-12 mt-1">
              <div class="input-field" [ngClass]="{
                  'invalid-border':
                    signinFormGroup.controls.email.touched &&
                    signinFormGroup.controls.email.invalid
                }">
                <div class="form-floating" [ngClass]="{
                    'is-invalid':
                      signinFormGroup.controls.email.touched &&
                      signinFormGroup.controls.email.invalid
                  }">
                  <input formControlName="email" type="emailaddress" class="form-control border-end-0" id="emailaddress"
                    placeholder="Email" />
                  <label for="email">Email address</label>
                </div>
                <div class="invalid-feedback" *ngIf="
                    signinFormGroup.controls.email.touched &&
                    signinFormGroup.controls.email.invalid
                  ">
                  <span *ngIf="signinFormGroup.controls.email.errors.required">Email is mandatory.</span>
                  <span *ngIf="signinFormGroup.controls.email.errors.pattern">Invalid Email</span>
                </div>
              </div>
            </div>

            <!-- password -->

            <div class="col-md-12 mt-2 input-field">
              <div class="input-group" [ngClass]="{
                  'invalid-border':
                    signinFormGroup.controls.password.touched &&
                    signinFormGroup.controls.password.invalid
                }">
                <div class="form-floating" [ngClass]="{
                    'is-invalid':
                      signinFormGroup.controls.password.touched &&
                      signinFormGroup.controls.password.invalid
                  }">
                  <input formControlName="password" [type]="password ? 'password' : 'text'" type="password"
                    class="form-control border-end-0" id="passwordStrong" placeholder="Enter Password" />
                  <label for="passwordStrong">Enter Password</label>
                </div>
                <div class="input-group-text border-start-0 bg-white">
                  <i style="display: inline" type="button" (click)="password = !password"
                    [ngClass]="password ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </div>
                <div class="invalid-feedback" *ngIf="
                    signinFormGroup.controls.password.touched &&
                    signinFormGroup.controls.password.invalid
                  ">
                  <span *ngIf="signinFormGroup.controls.password.errors.required">This field is mandatory.</span>
                  <span *ngIf="signinFormGroup.controls.password.errors.pattern">This field is invalid.</span>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="d-flex gap-2 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                  <label class="form-check-label text-secondary" for="rememberMe">
                    Keep me logged in
                  </label>
                </div>
                <a routerLink="/auth/forgot-password" class="link-primary text-decoration-none">Forgot password?</a>
              </div>
            </div>

            <!-- dynamic class added button--loading for loading state -->
            <div class="col-md-12 mt-2">
              <button type="submit" [ngClass]="{'button--loading': isLoading}" [disabled]="isLoading"
                class="btn btn-primary button--loading w-100">
                <span class="button--text">Sign in</span>
              </button>
            </div>


          </form>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <div class="d-flex mb-4 gap-2 gap-sm-3 justify-content-center">
              <a href="#!" class="btn btn-outline-danger bsb-btn-circle bsb-btn-circle-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google"
                  viewBox="0 0 16 16">

              </a>
              <a href="#!" class="btn btn-outline-dark bsb-btn-circle bsb-btn-circle-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-apple"

                    d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />

                    d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                </svg>
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-12 mb-3">
          <p class="m-0 text-secondary text-center">Don't have an account? <a routerLink="/auth/signup"
              class="link-primary text-decoration-none">Sign up</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
